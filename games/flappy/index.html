<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy BALL with Canvas Bird</title>
<style>
  body { margin: 0; overflow: hidden; background: #70c5ce; }
  canvas { display: block; margin: 0 auto; background: #70c5ce; }
</style>
</head>
<body>
<canvas id="game" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Bird parameters
let birdX = 80, birdY = canvas.height / 2;
let birdV = 0;
const GRAVITY = 0.4, FLAP = -7;
const BIRD_RADIUS = 20;

function drawBird(x, y) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(Math.min(birdV/10, Math.PI/6));

  // Body
  ctx.beginPath();
  ctx.arc(0, 0, BIRD_RADIUS, 0, Math.PI*2);
  ctx.fillStyle = "#ffcc00"; 
  ctx.fill();
  ctx.strokeStyle = "#222";
  ctx.lineWidth = 2;
  ctx.stroke();

  // Wing
  ctx.beginPath();
  ctx.ellipse(-5, 0, 12, 6, -Math.PI/6, 0, Math.PI*2);
  ctx.fillStyle = "#ff9900";
  ctx.fill();
  ctx.stroke();

  // Eye white
  ctx.beginPath();
  ctx.arc(7, -5, 8, 0, Math.PI*2);
  ctx.fillStyle = "#fff";
  ctx.fill();
  ctx.stroke();

  // Eye pupil
  ctx.beginPath();
  ctx.arc(10, -5, 3, 0, Math.PI*2);
  ctx.fillStyle = "#000";
  ctx.fill();

  // Beak
  ctx.beginPath();
  ctx.moveTo(20, 0);
  ctx.lineTo(30, -5);
  ctx.lineTo(30, 5);
  ctx.closePath();
  ctx.fillStyle = "#ff6600";
  ctx.fill();
  ctx.stroke();

  ctx.restore();
}

// Simple gravity + flap
document.addEventListener('keydown', e => {
  if (e.code === 'Space' || e.code === 'ArrowUp') birdV = FLAP;
});
canvas.addEventListener('mousedown', () => birdV = FLAP);

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  birdV += GRAVITY;
  birdY += birdV;

  // Keep bird inside canvas
  if (birdY > canvas.height - BIRD_RADIUS) birdY = canvas.height - BIRD_RADIUS;
  if (birdY < BIRD_RADIUS) birdY = BIRD_RADIUS;

  drawBird(birdX, birdY);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
